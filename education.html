<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilal Party Profile.</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallary.css">
</head>
<body>

<!-- education section  -->

<section class="education" id="education">

    <h1 class="heading">My education</h1>

    <div class="box-container">

        <div class="box">
            <div class="year">2010-2011</div>
            <h3>Higher Education</h3>
            <p>VishwaBharti High School,Ahmedabad.</p>
        </div>

        <div class="box">
            <div class="year">2011-2015</div>
            <h3>Graduation</h3>
            <p>Gujarat Technological University.</p>
        </div>

        <div class="box">
            <div class="year">2015-2017</div>
            <h3>MBA</h3>
            <p>L.J.</p>
        </div>

        <div class="box">
            <div class="year">2017-2019</div>
            <h3>B.D.A</h3>
            <p>Self.</p>
        </div>
    </div>
</section>
<!-- theme toggler  -->

<div class="theme-toggler horizontal">
    <span style="background: linear-gradient(deeppink, purple);"></span>
    <span style="background: linear-gradient(lightgreen, crimson);"></span>
    <span style="background:linear-gradient(blueviolet, deeppink)"></span>
    <span style="background:linear-gradient(coral, blueviolet)"></span>
    <span style="background:linear-gradient(#999, #111)"></span>
</div>


<!-- type.js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
<script>
    let themeColor = document.querySelectorAll('.theme-toggler span');
    themeColor.forEach(color => color.addEventListener('click', () =>{
        let background = color.style.background;
        document.querySelector('body').style.background = background;
    }));
</script>



    
</body>


</html>
